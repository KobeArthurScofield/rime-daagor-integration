# Rime schema
# encoding: utf-8

schema:
  name: '大狗粵語耶魯拼音'
  schema_id: daagornt.rscm.yale-yue
  author:
    - '專案匯集 丢狼'
  description: |
    粵語耶魯拼音输入方案
    阴平 7  阴上 8  阴去 9
    阳平 0  阳上 -  阳去 =
  version: '2.25.276.1904'
  icon: daagornt.icon.imehk.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_hk/switches

engine:
  __include: daagornt.lib.shared.yaml:/engines

speller:
  alphabet: wetyuiopasdfghjklzcbnm7890-=
  finals: 7890-=
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/normalizer
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/encoder
      - daagornt.lib.babel-yue-yyef.yaml:/yale/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.shared.yaml:/translator
    - daagornt.lib.dict-yue-yyef.yaml:/translator
  prism: daagornt.yale-yue
  preedit_format:
    __patch:
      - /rule_convert/preedit

history:
  __include: daagornt.lib.shared.yaml:/history

custom_phrase:
  __include: daagornt.lib.shared.yaml:/custom_phrase

ascii_char:
  __include: daagornt.lib.shared.yaml:/ascii_char

ascii_phrase:
  __include: daagornt.lib.shared.yaml:/ascii_phrase

quick_phrase:
  __include: daagornt.lib.shared.yaml:/quick_phrase

extchar:
  __include: daagornt.lib.shared.yaml:/extchar?

grammar:
  __include: daagornt.lib.dict-yue-yyef.yaml:/grammar

punctuator:
  __include: daagornt.lib.shared.yaml:/punctuator

key_binder:
  __include: daagornt.lib.shared.yaml:/key_binder

recognizer:
  __include: daagornt.lib.shared.yaml:/recognizer

menu:
  __include: daagornt.lib.shared.yaml:/menu

style:
  __include: daagornt.lib.shared.yaml:/zh_hk/style?

editor:
  __include: daagornt.lib.shared.yaml:/editor

ascii_composer:
  __include: daagornt.lib.shared.yaml:/ascii_composer

zh_cn_simp:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([gk]w|ng|ch).+$ $1'
      - 'abbrev ^(.+)[1-6] $1'
      - 'xlit 123456 7890-='
  preedit:
    __append:
      - 'xlit 7890-= 123456'
