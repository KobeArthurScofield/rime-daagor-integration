style:
  __include: daagornt.lib.shared.yaml:/zh_cn_simp/style?

editor:
  __include: daagornt.lib.shared.yaml:/editor

ascii_composer:
  __include: daagornt.lib.shared.yaml:/ascii_composer

selector:
  __include: daagornt.lib.shared.yaml:/selector

zh_cn_simp:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'xlit êéü rrv'
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([gk]u).+$ $1'
      - 'abbrev ^(.+)[1-6] $1'
      - 'xlit 123456 7890-='
  preedit:
    __append:
      - 'xlit 7890-= 123456'
      - 'xlit vr üê'
