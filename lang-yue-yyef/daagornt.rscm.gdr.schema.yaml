# Rime schema
# encoding: utf-8

__include: daagornt.lib.rskeleton.yaml:/

schema:
  name: '大狗广州话拼音'
  schema_id: daagornt.rscm.gdr
  author:
    - '方案汇总 DGNTIME'
  description: |
    广州话拼音输入方案
    ê r   é r   ü v
    阴平 7  阴上 8  阴去 9
    阳平 0  阳上 -  阳去 =
    高阴入 7 低阴入 9 阳入 =
  version: '2.26.035.1904'
  icon: daagornt.icon.imecn.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_cn_simp/switches

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm7890-=
  finals: 7890-=
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/normalizer
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/encoder
      - daagornt.lib.babel-yue-yyef.yaml:/gdr/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.dict-yue-yyef.yaml:/translator
  prism: daagornt.gdr
  preedit_format:
    __patch:
      - /rule_convert/preedit
      - daagornt.lib.scribe-yue-yyef.yaml:/gdr/output

grammar:
  __include: daagornt.lib.dict-yue-yyef.yaml:/grammar

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'xlit êéü rrv'
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([gk]u).+$ $1'
      - 'abbrev ^(.+)[1-6] $1'
      - 'xlit 123456 7890-='
  preedit:
    __append:
      - 'xlit 7890-= 123456'
      - 'xlit vr üê'
