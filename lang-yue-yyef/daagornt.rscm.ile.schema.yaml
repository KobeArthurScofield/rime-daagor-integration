# Rime schema
# encoding: utf-8

__include: daagornt.lib.rskeleton.yaml:/

schema:
  name: '大狗教院粵語拼音'
  schema_id: daagornt.rscm.ile
  author:
    - '專案匯集 DGNTIME'
  description: |
    教育學院拼音輸入方案
    陰平 7  陰上 8  陰去 9
    陽平 0  陽上 -  陽去 =
    高陰入 7 低陰入 9 陽入 =
  version: '2.26.035.1904'
  icon: daagornt.icon.imehk.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_hk/switches

speller:
  alphabet: wetyuiopasdfghjklzbnm7890-=
  finals: 7890-=
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/normalizer
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/encoder
      - daagornt.lib.babel-yue-yyef.yaml:/ile/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.dict-yue-yyef.yaml:/translator
  prism: daagornt.ile
  preedit_format:
    __patch:
      - /rule_convert/preedit
      - daagornt.lib.scribe-yue-yyef.yaml:/ile/output

grammar:
  __include: daagornt.lib.dict-yue-yyef.yaml:/grammar

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([gk]w|ng|dz|ts).+$ $1'
      - 'abbrev ^(.+)[1-9] $1'
      - 'xlit 123456789 7890-=79='
  preedit:
    __append:
      - 'xlit 7890-= 123456'
      - 'xform ([ptk])1 $17'
      - 'xform ([ptk])3 $18'
      - 'xform ([ptk])6 $19'
