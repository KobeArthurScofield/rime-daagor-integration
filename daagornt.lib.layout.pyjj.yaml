speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm67890
  initials: qwertyuiopasdfghjklzxcvbnm
  finals: '67890'
  delimiter: " ';"
  auto_select: false
  use_space: false

rule_convert:
  __append:
    - derive/^([jqxy])u([1-5])$/$1v$2/
    - xform/eh/ei/
    - xform/^([aoe])([1-5])$/$1$1$2/
    - derive/^([aoe])([ioun])([1-5])$/$1$1$2$3/
    - xform/^([ae])(.*)([1-5])$/$1$1$2$3/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/er([1-5])$|ing([1-5])$/Q$1$2/
    - xform/(.)ei([1-5])$/$1W$2/
    - xform/(.)en([1-5])$/$1R$2/
    - xform/(.)eng([1-5])$/$1T$2/
    - xform/i?ong([1-5])$/Y$1/
    - xform/uo([1-5])$/O$1/
    - xform/(.)ou([1-5])$/$1P$2/
    - xform/[uv]e([1-5])$|uai([1-5])$/X$1$2/
    - xform/(.)ai([1-5])$/$1S$2/
    - xform/iao([1-5])$/K$1/
    - xform/(.)ao([1-5])$/$1D$2/
    - xform/[uv]an([1-5])$/C$1/
    - xform/ian([1-5])$/J$1/
    - xform/(.)an([1-5])$/$1F$2/
    - xform/[iu]ang([1-5])$/H$1/
    - xform/(.)ang([1-5])$/$1G$2/
    - xform/in([1-5])$/L$1/
    - xform/[uv]n([1-5])$/Z$1/
    - xform/ui([1-5])$/V$1/
    - xform/[iu]a([1-5])$/B$1/
    - xform/iu([1-5])$/N$1/
    - xform/ie([1-5])$/M$1/
    - abbrev/^(.+)[1-5]$/$1/
    - xlit/QWRTYUIOPSDFGHMJCKLZXVBN/qwrtyuiopsdfghmjcklzxvbn/
    - xlit/12345/67890/

