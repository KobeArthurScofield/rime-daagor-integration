# Rime schema
# encoding: utf-8

schema:
  name: '大狗國音二式'
  schema_id: daagornt.rscm.mpsii
  author:
    - '專案匯集 丢狼'
  description: |
    國語注音第二式輸入專案
  version: '2.0.0.1904.beta'
  icon: daagornt.icon.imetw.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_tw/switches

engine:
  __include: daagornt.lib.shared.yaml:/engines

speller:
  alphabet: wertyuiopasdfghjklzcvbnm67890
  initials: wertyuiopasdfghjklzcvbnm
  finals: '67890'
  delimiter: " -;"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-cmn.yaml:/algebra/normalizer
      - daagornt.lib.dict-cmn.yaml:/algebra/encoder
      - daagornt.lib.babel-cmn.yaml:/phonetic_symbols_ii/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.shared.yaml:/translator
    - daagornt.lib.dict-cmn.yaml:/translator
  prism: daagornt.mpsii
  preedit_format:
    __include: daagorxp.lib.preedit-cmn.yaml:/phonetic_symbols_ii?
  comment_format:
    __include: daagorxp.lib.comment-cmn.yaml:/phonetic_symbols_ii?

history:
  __include: daagornt.lib.shared.yaml:/history

grammar:
  __include: daagornt.lib.dict-cmn.yaml:/grammar

punctuator:
  __include: daagornt.lib.shared.yaml:/punctuator

key_binder:
  __include: daagornt.lib.shared.yaml:/key_binder

recognizer:
  __include: daagornt.lib.shared.yaml:/recognizer

menu:
  __include: daagornt.lib.shared.yaml:/menu

style:
  __include: daagornt.lib.shared.yaml:/zh_tw/style?

editor:
  __include: daagornt.lib.shared.yaml:/editor

ascii_composer:
  __include: daagornt.lib.shared.yaml:/ascii_composer

zh_cn_simp:
  __include: daagornt.lib.dict-cmn.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-cmn.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-cmn.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-cmn.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'derive ([iuy])ê $1e'
      - 'derive ê eh'
      - 'derive ê ee'
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([cs]h).+$ $1'
      - 'abbrev ^(t[zs]).+$ $1'
      - 'abbrev ^(.+)[1-5]$ $1'
      - 'xlit 12345 67890'
  preedit:
    __append:
      - 'xlit 67890 12345'
      - 'xform e[eh] ê'
