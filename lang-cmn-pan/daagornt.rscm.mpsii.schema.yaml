# Rime schema
# encoding: utf-8

__include: daagornt.lib.rskeleton.yaml:/

schema:
  name: '大狗國音二式'
  schema_id: daagornt.rscm.mpsii
  author:
    - '專案匯集 DGNTIME'
  description: |
    國語注音第二式輸入專案
  version: '2.26.035.1904'
  icon: daagornt.icon.imetw.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_tw/switches

speller:
  alphabet: wertyuiopasdfghjklzcvbnm7890-
  initials: wertyuiopasdfghjklzcvbnm
  finals: '7890-'
  delimiter: " ;"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-cmn-pan.yaml:/algebra/normalizer
      - daagornt.lib.dict-cmn-pan.yaml:/algebra/encoder
      - daagornt.lib.babel-cmn-pan.yaml:/phonetic_symbols_ii/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.dict-cmn-pan.yaml:/translator
  prism: daagornt.mpsii
  preedit_format:
    __patch:
      - /rule_convert/preedit
      - daagornt.lib.scribe-cmn-pan.yaml:/phonetic_symbols_ii/output

grammar:
  __include: daagornt.lib.dict-cmn-pan.yaml:/grammar

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'derive ([iuy])ê $1e'
      - 'derive ê eh'
      - 'derive ê ee'
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^(ng|gn).+$ $1'
      - 'abbrev ^([cs]h).+$ $1'
      - 'abbrev ^(t[zs]).+$ $1'
      - 'abbrev ^(.+)[1-5]$ $1'
      - 'xlit 12345 7890-'
  preedit:
    __append:
      - 'xlit 7890- 12345'
      - 'xform e[eh] ê'
