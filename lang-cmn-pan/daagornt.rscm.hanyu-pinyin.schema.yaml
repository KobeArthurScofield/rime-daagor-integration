# Rime schema
# encoding: utf-8

__include: daagornt.lib.rskeleton.yaml:/

schema:
  name: '大狗汉语拼音'
  schema_id: daagornt.rscm.hanyu-pinyin
  author:
    - '方案集成 DGNTIME'
  description: |
    汉语拼音方案输入方案
  version: '2.26.035.1904'
  icon: daagornt.icon.imecn.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_cn_simp/switches

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm7890-
  initials: qwertyuiopasdfghjklzxcvbnm
  finals: '7890-'
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-cmn-pan.yaml:/algebra/normalizer
      - daagornt.lib.dict-cmn-pan.yaml:/algebra/encoder
      - daagornt.lib.babel-cmn-pan.yaml:/hanyu_pinyin/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.dict-cmn-pan.yaml:/translator
  prism: daagornt.hanyu-pinyin
  preedit_format:
    __patch:
      - /rule_convert/preedit
      - daagornt.lib.scribe-cmn-pan.yaml:/hanyu_pinyin/output

grammar:
  __include: daagornt.lib.dict-cmn-pan.yaml:/grammar

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-cmn-pan.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'derive ([jqxy])ü $1u'
      - 'derive ü v'
      - 'derive ê eh'
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^(ng|gn).+$ $1'
      - 'abbrev ^([zcs]h).+$ $1'
      - 'abbrev ^(.+)[1-5]$ $1'
      - 'xlit 12345 7890-'
  preedit:
    __append:
      - 'xlit 7890- 12345'
      - 'xform v ü'
      - 'xform eh ê'
