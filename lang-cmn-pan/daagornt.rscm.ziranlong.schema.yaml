      - 'xform <jy> <j><y>'
      # Pre-process for zero-consonant
      - xform/^(<a><[0-5]>)$/<a>$1/
      - xform/^(<o><[0-5]>)$/<o>$1/
      - xform/^(<e><[0-5]>)$/<e>$1/
