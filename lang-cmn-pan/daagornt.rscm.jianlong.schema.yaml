rule_convert:
  layout:
    __append:
      - 'xform <5> <0>'
      # Sibilant Compatibility
      - 'derive <ts><([iy])> <ts6><$1>'
      - 'derive <tsh><([iy])> <ts6h><$1>'
      - 'derive <s><([iy])> <s6><$1>'
      - 'derive <k><([iy])> <ts6><$1>'
      - 'derive <kh><([iy])> <ts6h><$1>'
      - 'derive <[xh]><([iy])> <s6><$1>'
      # Hanyu Pinyin key convert
      - 'xform <4y> <j><y>'
      # Pre-process for zero-consonant
      - xform/^(<a><[0-5]>)$/<a>$1/
      - xform/^(<o><[0-5]>)$/<o>$1/
      - xform/^(<re><[0-5]>)$/<e>$1/
      - xform/^(<a[iun]><[0-5]>)$/<a>$1/
      - xform/^(<o[u]><[0-5]>)$/<o>$1/
      - xform/^(<e[in]><[0-5]>)$/<e>$1/
      - xform/^(<ar><[0-5]>)$/<e>$1/
      - xform/^(<e3><[0-5]>)$/<e>$1/
      - xform/^(<ang><[0-5]>)$/<a>$1/
      - xform/^(<reng><[0-5]>)$/<e>$1/
      # Pre-process for consonant-only
      - xform/^<_([mnh])>/<$1><_$1>/
      - xform/^<_ng>/<n><_ng>/
      # Part 1 for initials
      - 'xform ^<v> w'
      - 'xform ^<gn> g'
      - 'xform ^<ng> n'
      - 'xform ^<p> b'
      - 'xform ^<ph> y'
      - 'xform ^<m> m'
      - 'xform ^<f> f'
      - 'xform ^<t> d'
      - 'xform ^<th> t'
      - 'xform ^<n> n'
      - 'xform ^<l> l'
      - 'xform ^<k> g'
      - 'xform ^<kh> k'
      - 'xform ^(<x>|<h>) h'
      - 'xform ^<ts6> j'
      - 'xform ^<ts6h> q'
      - 'xform ^<s6> x'
      - 'xform ^<tis> v'
      - 'xform ^<tish> i'
      - 'xform ^<is> u'
      - 'xform ^<zi> r'
      - 'xform ^<ts> z'
      - 'xform ^<tsh> c'
      - 'xform ^<s> s'
      - 'xform ^<j> e'
      - 'xform ^<w> w'
      - 'xform ^<a> a'
      - 'xform ^<o> o'
      - 'xform ^<e> p'
      # Part 2 for finals
      - xform/^(.)(<ang><4>|<au><[01]>|<i><ong><[23]>|<i><ou><[234]>|<u><a><[23]>)$/$1q/
