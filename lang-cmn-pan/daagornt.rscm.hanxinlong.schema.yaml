rule_convert:
  layout:
    __append:
      - 'xform <5> <0>'
      # Sibilant Compatibility
      - 'derive <ts><([iy])> <tsc><$1> correction'
      - 'derive <tsh><([iy])> <tsch><$1> correction'
      - 'derive <s><([iy])> <sc><$1> correction'
      - 'derive <k><([iy])> <tsc><$1> correction'
      - 'derive <kh><([iy])> <tsch><$1> correction'
      - 'derive <[xh]><([iy])> <sc><$1> correction'
      # Hanyu Pinyin key convert
      - 'xform <jy> <j><y>'
      # Pre-process for zero-consonant
      - xform/^(<a><[0-5]>)$/<a>$1/
      - xform/^(<o><[0-5]>)$/<o>$1/
      - xform/^(<e><[0-5]>)$/<e>$1/
      - xform/^(<a[iun]><[0-5]>)$/<a>$1/
      - xform/^(<o[u]><[0-5]>)$/<o>$1/
      - xform/^(<e[inrh]><[0-5]>)$/<e>$1/
      - xform/^(<ang><[0-5]>)$/<a>$1/
      - xform/^(<eng><[0-5]>)$/<e>$1/
      # Pre-process for consonant-only
      - xform/^<_([mnh])>/<$1><_$1>/
      - xform/^<_ng>/<n><_ng>/
      # Part 1 for initials
      - 'xform ^<v> g'
      - 'xform ^<gn> l'
      - 'xform ^<ng> y'
      - 'xform ^<p> i'
      - 'xform ^<ph> w'
      - 'xform ^<m> p'
      - 'xform ^<f> v'
      - 'xform ^<t> h'
      - 'xform ^<th> o'
      - 'xform ^<n> y'
      - 'xform ^<l> d'
      - 'xform ^<k> l'
      - 'xform ^<kh> u'
      - 'xform ^(<x>|<h>) m'
      - 'xform ^<tsc> e'
      - 'xform ^<tsch> a'
      - 'xform ^<sc> c'
      - 'xform ^<tis> k'
      - 'xform ^<tish> s'
      - 'xform ^<is> t'
      - 'xform ^<zi> f'
      - 'xform ^<ts> n'
      - 'xform ^<tsh> x'
      - 'xform ^<s> z'
      - 'xform ^<j> j'
      - 'xform ^<w> g'
      - 'xform ^<a> q'
      - 'xform ^<o> r'
      - 'xform ^<e> b'
      # Part 2 for finals
      - xform/^(.)(<an><2>|<en><[01]>|<i><an><3>|<i><ang><2>|<i><eng><3>|<i><o><2>|<o><2>|<ong><3>|<u><a><2>)$/$1q/
