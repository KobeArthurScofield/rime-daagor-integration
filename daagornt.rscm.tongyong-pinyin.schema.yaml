# Rime schema
# encoding: utf-8

schema:
  name: '大狗華語通用拼音'
  schema_id: daagornt.rscm.tongyong-pinyin
  author:
    - '專案匯集 丢狼'
  description: |
    華語通用拼音輸入專案
  version: '2.0.0.1904.alpha.0002'

switches:
  __include: daagornt.lib.shared.yaml:/zh_tw/switches

engine:
  __include: daagornt.lib.shared.yaml:/engines

speller:
  alphabet: wertyuiopasdfghjklzcvbnm67890
  initials: wertyuiopasdfghjklzcvbnm
  finals: '67890'
  delimiter: " -;"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict.yaml:/algebra/normalizer
      - daagornt.lib.dict.yaml:/algebra/encoder
      - daagornt.lib.babel.yaml:/tongyong_pinyin/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.shared.yaml:/translator
    - daagornt.lib.dict.yaml:/translator
  prism: daagornt.tongyong-pinyin
  preedit_format:
    __include: daagorxp.lib.preedit.yaml:/tongyong_pinyin?
  comment_format:
    __include: daagorxp.lib.comment.yaml:/tongyong_pinyin?

grammar:
  __include: daagornt.lib.dict.yaml:/grammar

punctuator:
  __include: daagornt.lib.shared.yaml:/punctuator

key_binder:
  __include: daagornt.lib.shared.yaml:/key_binder

recognizer:
  __include: daagornt.lib.shared.yaml:/recognizer

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([jcs]h).+$ $1'
      - 'abbrev ^(.+)[1-5]$ $1'
      - 'xlit 12345 67890'
  preedit:
    __append:
      - 'xlit 67890 12345'
