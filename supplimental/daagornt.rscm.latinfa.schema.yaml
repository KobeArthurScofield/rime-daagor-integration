# Rime schema
# encoding: utf-8

__include: daagornt.lib.rskeleton.yaml:/

schema:
  name: '大狗廣州話拉丁化新文字輸入'
  schema_id: daagornt.rscm.latinfa
  author:
    - '方案汇总 DGNTIME'
  description: |
    廣州話拉丁化新文字輸入方案
  version: '2.26.035.1904'
  icon: daagornt.icon.imecn.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_cn_trad/switches

speller:
  alphabet: qwetyuiopasdfghjklzxcbnm
  delimiter: " ';"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/normalizer
      - daagornt.lib.dict-yue-yyef.yaml:/algebra/encoder
      - daagornt.lib.babel-extension-yue-yyef.yaml:/latinfa/output
      - daagornt.lib.scribe-extension-yue-yyef.yaml:/latinfa/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.dict-yue-yyef.yaml:/translator
    - /dpatch
  prism: daagornt.latinfa

grammar:
  __include: daagornt.lib.dict-yue-yyef.yaml:/grammar

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-yue-yyef.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([gk]w|ng).+$ $1'

dpatch:
  spelling_hints: 0
  always_show_comments: false
