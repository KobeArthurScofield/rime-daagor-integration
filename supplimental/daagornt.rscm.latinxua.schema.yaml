# Rime schema
# encoding: utf-8

schema:
  name: '大狗北方話拉丁化新文字輸入'
  schema_id: daagornt.rscm.latinxua
  author:
    - '方案集成 丢狼'
  description: |
    北方話拉丁化新文字輸入方案
  version: '2.0.0.1904.alpha.0003'
  icon: daagornt.icon.imecn.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_cn_trad/switches

engine:
  __include: daagornt.lib.shared.yaml:/engines

speller:
  alphabet: wertyuiopasdfghjklzxcvbnm
  delimiter: " -;"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict.yaml:/algebra/normalizer
      - daagornt.lib.dict.yaml:/algebra/encoder
      - daagornt.lib.babel-extension.yaml:/hanyu_pinyin/output
      - daagornt.lib.normalization-extension.yaml:/hanyu_pinyin/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.shared.yaml:/translator
    - daagornt.lib.dict.yaml:/translator
    - /dpatch
  prism: daagornt.latinxua

grammar:
  __include: daagornt.lib.dict.yaml:/grammar

punctuator:
  __include: daagornt.lib.shared.yaml:/punctuator

key_binder:
  __include: daagornt.lib.shared.yaml:/key_binder

recognizer:
  __include: daagornt.lib.shared.yaml:/recognizer

menu:
  __include: daagornt.lib.shared.yaml:/menu

zh_cn_simp:
  __include: daagornt.lib.dict.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([zcsr]h).+$ $1'

dpatch:
  spelling_hints: 0
  always_show_comments: false