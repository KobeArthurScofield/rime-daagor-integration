# Yale Romanization
# Have no sibilant differ. Requires flattening.
yale:
  output:
    __append:
      - 'derive <ts><([iy])> <tsc><$1>'
      - 'derive <tsh><([iy])> <tsch><$1>'
      - 'derive <s><([iy])> <sc><$1>'
      - 'derive <k><([iy])> <tsc><$1>'
      - 'derive <kh><([iy])> <tsch><$1>'
      - 'derive <[xh]><([iy])> <sc><$1>'
      - 'xform/<[0-5]>//'
      - xform <_w> $1z
      - xform <_i> $1r
      - xform <ng> ng
      - xform <gn> gn
      - xform <v> v
      - xform <p> b
      - xform <ph> p
      - xform <m> m
      - xform <f> f
      - xform <t> d
      - xform <th> t
      - xform <n> n
      - xform <l> l
      - xform <k> g
      - xform <kh> k
      - xform (<x>|<h>) h
      - xform <tsc> jy
      - xform <tsch> chy
      - xform <sc> sy
      - xform <tis> j
      - xform <tish> ch
      - xform <is> sh
      - xform <zi> r
      - xform <ts> dz
      - xform <tsh> ts
      - xform <s> s
      - xform <j> y
      - xform <w> w
      - xform <jy>< yw<
      - xform <i><en> yin
      - xform <i><eng> ying
      - xform <y><en> yun
      - xform <jy> yu
      - xform <i> yi
      - xform <u> u
      - xform <y>< yw<
      - xform <y> yu
      - xform <a> a
      - xform <o> wo
      - xform <e> e
      - xform <eh> e
      - xform <er> er
      - xform <ai> ai
      - xform <ei> ei
      - xform <au> au
      - xform <ou> ou
      - xform <an> an
      - xform <en> en
      - xform <ang> ang
      - xform <eng> eng
      - xform <ong> ung
      - xform i([aoe]) $1
      - xform yu([aoe]) yw$1
      - xform u([aoe]) $1
      - xform yy y

