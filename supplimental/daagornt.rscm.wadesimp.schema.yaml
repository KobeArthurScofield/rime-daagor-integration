# Rime schema
# encoding: utf-8

schema:
  name: '大狗簡化威妥瑪拼音輸入'
  schema_id: daagornt.rscm.wadesimp
  author:
    - '方案集成 丢狼'
  description: |
    簡化威妥瑪拼音輸入方案
  version: '2.0.0.1904.beta'
  icon: daagornt.icon.imecn.ico
  ascii_icon: daagornt.icon.ascii.ico

switches:
  __include: daagornt.lib.shared.yaml:/zh_cn_trad/switches

engine:
  __include: daagornt.lib.shared.yaml:/engines

speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm
  delimiter: " -;"
  auto_select: false
  use_space: false
  algebra:
    __patch:
      - daagornt.lib.dict-cmn.yaml:/algebra/normalizer
      - daagornt.lib.dict-cmn.yaml:/algebra/encoder
      - daagornt.lib.babel-extension-cmn.yaml:/wade-giles-simp/output
      - /rule_convert/layout

translator:
  __patch:
    - daagornt.lib.shared.yaml:/translator
    - daagornt.lib.dict-cmn.yaml:/translator
    - /dpatch
  prism: daagornt.wadesimp

history:
  __include: daagornt.lib.shared.yaml:/history

custom_phrase:
  __include: daagornt.lib.shared.yaml:/custom_phrase

grammar:
  __include: daagornt.lib.dict-cmn.yaml:/grammar

punctuator:
  __include: daagornt.lib.shared.yaml:/punctuator

key_binder:
  __include: daagornt.lib.shared.yaml:/key_binder

recognizer:
  __include: daagornt.lib.shared.yaml:/recognizer

menu:
  __include: daagornt.lib.shared.yaml:/menu

style:
  __include: daagornt.lib.shared.yaml:/zh_cn_trad/style?

editor:
  __include: daagornt.lib.shared.yaml:/editor

ascii_composer:
  __include: daagornt.lib.shared.yaml:/ascii_composer

zh_cn_simp:
  __include: daagornt.lib.dict-cmn.yaml:/zh_cn_simp

zh_cn_trad:
  __include: daagornt.lib.dict-cmn.yaml:/zh_cn_trad

zh_tw:
  __include: daagornt.lib.dict-cmn.yaml:/zh_tw

zh_hk:
  __include: daagornt.lib.dict-cmn.yaml:/zh_hk

rule_convert:
  layout:
    __append:
      - 'abbrev ^([a-z]).+$ $1'
      - 'abbrev ^([zcsr]h).+$ $1'
      - 'abbrev ^([ptkcs]h).+$ $1'
      - 'abbrev ^([sc]hh).+$ $1'
      - 'abbrev ^([th]s).+$ $1'
      - 'abbrev ^(.+)[vxz] $1'

dpatch:
  spelling_hints: 0
  always_show_comments: false
