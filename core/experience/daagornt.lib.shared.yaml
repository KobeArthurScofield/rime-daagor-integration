menu:
  page_size: 6

menu_narrow:
  page_size: 5

editor:
  bindings:
    space: confirm
    Return: commit_composition
    Shift+Return: commit_script_text
    Control+Return: commit_raw_input
    Control+Shift+Return: commit_comment
    BackSpace: back
    Delete: delete
    Control+BackSpace: back_syllable
    Control+Delete: delete_candidate
    Control+Shift+BackSpace: revert
    Escape: cancel

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Shift_L: inline_ascii
    Shift_R: inline_ascii
    Control_L: noop
    Control_R: noop
    Alt_L: noop
    Alt_R: noop
    Meta_L: set_ascii_mode
    Meta_R: unset_ascii_mode
    Super_L: set_ascii_mode
    Super_R: unset_ascii_mode
    Hyper_L: set_ascii_mode
    Hyper_R: unset_ascii_mode
    Caps_Lock: clear
    Eisu_toggle: clear

selector:
  bindings:
    Shift+Tab: previous_candidate
    Tab: next_candidate

zh_cn_simp:
  switches:
    - name: ascii_mode
      states: ['中文', 'ABC']
      abbrev: ['中', 'ABC']
    - name: full_shape
      states: ['窄字', '全宽字']
      abbrev: ['窄', '宽']
    - name: ascii_punct
      states: ['。，', '. , ']
      abbrev: ['。，', '. , ']
    - options:
        - zh_cn_simp
        - zh_cn_trad
        - zh_tw
        - zh_hk
      states:
