engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@quick_phrase
    - affix_segmentor@extchar
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - table_translator@ascii_phrase
    - table_translator@ascii_char
    - table_translator@quick_phrase
    - table_translator@extchar
    - history_translator@history
  filters:
    - simplifier@zh_cn_simp
    - simplifier@zh_cn_trad
    - simplifier@zh_tw
    - simplifier@zh_hk

history:
  closing_tips: 【歷史】
  size: 10
  input: prev
  initial_quality: 15

extchar:
  enable_charset_filter: false
  enable_encoder: true
  encode_commit_history: true
  enable_completion: true
  sentence_over_completion: true
  enable_sentence: true
  enable_user_dict: true
  dictionary: ""
  user_dict: daagorxp.lib.extchar
  db_class: stabledb
  initial_quality: 1
  tag: extchar

key_binder:
  import_preset: daagorxp.lib.keybinder

punctuator:
  import_preset: daagorxp.lib.punctuation
  digit_separators: ",.:'"
  digit_separator_action: commit

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    punct: "^`([0-9]0?|[A-Za-z]+)$"
    quick_phrase: "^(A|C[aiqz]|D[itz]|L[CD]|Mc|N[cfst]|Pa|T[CDHMW]|S[sEHS])[-_0-9A-Za-z]*$"
    extchar: "^(B5|C[56HMT]|G[0K]|HC|ST|ZM)[0-9a-z]+$"

