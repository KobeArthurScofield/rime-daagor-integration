engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - history_translator@history
  filters:
    - simplifier@zh_cn_simp
    - simplifier@zh_cn_trad
    - simplifier@zh_tw
    - simplifier@zh_hk

translator:
  enable_sentence: true
  contextual_suggestions: true
  enable_user_dict: true
  db_class: userdb
  spelling_hints: 4
  always_show_comments: true
  enable_correction: false # Will map to nearby keys, which may have consequense
  initial_quality: 12

history:
  closing_tips: 【歷史】
  size: 5
  input: prev
  initial_quality: 15

custom_phrase:
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  sentence_over_completion: false
  enable_sentence: true
  enable_user_dict: true
  dictionary: ""
  user_dict: daagornt.custom.custom_phrase
  db_class: stabledb
  prism: daagornt.custom_phrase
  initial_quality: 14

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default

menu:
  page_size: 6

menu_narrow:
  page_size: 5

editor:
  bindings:
    # Default bindings
    space: confirm
    Return: commit_composition
    Shift+Return: commit_script_text
    Control+Return: commit_raw_input
    Control+Shift+Return: commit_comment
    BackSpace: back
    Delete: delete
    Control+BackSpace: back_syllable
    Control+Delete: delete_candidate
    Escape: cancel

ascii_composer:
  import_preset: default

zh_cn_simp:
  switches:
    - name: ascii_mode
      states: ['中文', 'ABC']
      abbrev: ['中', 'ABC']
    - name: full_shape
      states: ['窄字', '全宽字']
      abbrev: ['窄', '宽']
    - name: ascii_punct
      states: ['。，', '. , ']
      abbrev: ['。，', '. , ']
    - options:
        - zh_cn_simp
        - zh_cn_trad
        - zh_tw
        - zh_hk
      states:
        - 字型 简体用字
        - 字型 傳統用字
        - 字型 臺灣用字
        - 字型 港澳用字
      abbrev: ['陆', '陸', '臺', '港']
      reset: 0
  zh_cn_simp:
    option_name: zh_cn_simp
    opencc_config: daagornt.noop.json
    tips: all
    inherit_comment: true
  zh_cn_trad:
