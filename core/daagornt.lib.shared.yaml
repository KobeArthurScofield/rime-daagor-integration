engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - affix_segmentor@quick_phrase
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - table_translator@ascii_phrase
    - table_translator@ascii_char
    - table_translator@quick_phrase
    - history_translator@history
  filters:
    - simplifier@zh_cn_simp
    - simplifier@zh_cn_trad
    - simplifier@zh_tw
    - simplifier@zh_hk

translator:
  enable_sentence: true
  contextual_suggestions: true
  enable_user_dict: true
  db_class: userdb
  spelling_hints: 4
  always_show_comments: true
  enable_correction: false # Will map to nearby keys, which may have consequense
  core_word_length: 4
  max_word_length: 7
  initial_quality: 12

history:
  closing_tips: 【歷史】
  size: 5
  input: prev
  initial_quality: 15

custom_phrase:
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  sentence_over_completion: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: ""
  user_dict: daagornt.custom.custom_phrase
  db_class: stabledb
  initial_quality: 14

ascii_phrase:
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  sentence_over_completion: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: ""
  user_dict: daagornt.lib.asciiphrase
  db_class: stabledb
  initial_quality: 3

ascii_char:
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  sentence_over_completion: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: ""
  user_dict: daagornt.lib.asciichar
  db_class: stabledb
  initial_quality: 2

quick_phrase:
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  sentence_over_completion: false
  enable_sentence: false
  enable_user_dict: true
  dictionary: ""
  user_dict: daagornt.lib.quickphrase
  db_class: stabledb
  initial_quality: 3
  tag: quick_phrase

key_binder:
  import_preset: default

punctuator:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    quick_phrase: "^(A|C[aiqz]|D[itz]|L[CD]|Mc|N[cfst]|Pa|T[CDHMW]|S[sEHS])[-0-9A-Za-z]*$"

