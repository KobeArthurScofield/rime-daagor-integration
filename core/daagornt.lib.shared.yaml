menu:
  page_size: 6

menu_narrow:
  page_size: 5

editor:
  bindings:
    # Default bindings
    space: confirm
    Return: commit_composition
    Shift+Return: commit_script_text
    Control+Return: commit_raw_input
    Control+Shift+Return: commit_comment
    BackSpace: back
    Delete: delete
    Control+BackSpace: back_syllable
    Control+Delete: delete_candidate
    Escape: cancel

ascii_composer:
  import_preset: default

selector:
  import_preset: default

zh_cn_simp:
  switches:
    - name: ascii_mode
      states: ['中文', 'ABC']
      abbrev: ['中', 'ABC']
    - name: full_shape
      states: ['窄字', '全宽字']
      abbrev: ['窄', '宽']
    - name: ascii_punct
      states: ['。，', '. , ']
      abbrev: ['。，', '. , ']
    - options:
        - zh_cn_simp
        - zh_cn_trad
        - zh_tw
        - zh_hk
      states:
        - 字型 简体用字
        - 字型 傳統用字
        - 字型 臺灣用字
        - 字型 港澳用字
      abbrev: ['陆', '陸', '臺', '港']
