# Rime dictionary
# encoding: utf-8
# 
# rime配置的部署位置：
# ~/.local/share/fcitx5/rime 或者 ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
# 
#

---
name: wanxiang
version: "LTS"
sort: by_weight  #字典初始排序，可選original或by_weight
use_preset_vocabulary: false
import_tables:
  - dicts/chars           #字表，包含了所有带拼音的汉字
  - dicts/base            #基础词库，2-3字词汇
  - dicts/correlation     #关联词库，4字词汇，多为不同词频的2字语句连接起来起到合理组句的能力
  - dicts/corrections     #错音错字，支持错音和错字输入的兼容，同时供超级注释lua使用会在输入错误音节打出的时候给予提示
  - dicts/compatible      #兼容词库，是基础词库的扩充，收录了多场景多种读音的词组
  - dicts/suggestion
  - dicts/poetry          #诗词
  - dicts/people          #人名
  - dicts/place           #地名
...

