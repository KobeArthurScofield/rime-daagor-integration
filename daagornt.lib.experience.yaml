# RIME: Experience library of Daagor Intergration
# Ver: v1.0.0

switches:
  - name: ascii_mode
    states: ['中文', 'ABC']
  - name: full_shape
    states: ['窄字', '全寬字']
  - name: ascii_punct
    states: ['。，', '. , ']
  - options:
      - zh_cn_simp
      - zh_cn_trad
      - zh_tw
      - zh_hk
    states:
      - 简化用字
      - 傳統用字
      - 臺灣用字
      - 港澳用字

engines:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - fluid_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier@zh_simp
    - simplifier@zh_trad
    - simplifier@zh_cn
    - simplifier@zh_tw
    - simplifier@zh_hk
    - uniquifier

translator:
  spelling_hints: 4
  always_show_comments: true
  contextual_suggestions: false

key_binder:
  import_preset: default
