speller:
  alphabet: qwertyuiopasdfghjklzxcvbnm67890
  initials: qwertyuiopasdfghjklzxcvbnm
  finals: '67890'
  delimiter: " ';"
  auto_select: false
  use_space: false

rule_convert:
  __append:
    - derive/^([jqxy])u([1-5])$/$1v$2/
    - derive/^([aoe])([ioun])([1-5])$/$1$1$2$3/
    - derive/eh/ei/
    - xform/^([aoe])(ng)?([1-5])$/$1$1$2$3/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/iu([1-5])$/Q$1/
    - xform/[iu]a([1-5])$/W$1/
    - xform/[uv]an([1-5])$/R$1/
    - xform/[uv]e([1-5])$/T$1/
    - xform/ing([1-5])$|uai([1-5])$/Y$1$2/
    - xform/uo([1-5])$/O$1/
    - xform/[uv]n([1-5])$/P$1/
    - xform/i?ong([1-5])$/S$1/
    - xform/[iu]ang([1-5])$/D$1/
    - xform/(.)en([1-5])$/$1F$2/
    - xform/(.)eng([1-5])$/$1G$2/
    - xform/(.)ang([1-5])$/$1H$2/
    - xform/ian([1-5])$/M$1/
    - xform/(.)an([1-5])$/$1J$2/
    - xform/iao([1-5])$/C$1/
    - xform/(.)ao([1-5])$/$1K$2/
    - xform/(.)ai([1-5])$/$1L$2/
    - xform/(.)ei([1-5])$/$1Z$2/
    - xform/ie([1-5])$/X$1/
    - xform/ui([1-5])$/V$1/
